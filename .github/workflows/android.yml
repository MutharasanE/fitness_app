name: Build Android APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm install
      
    - name: Install sharp-cli for image processing
      run: npm install -g sharp-cli
      
    - name: Check project type and setup
      run: |
        if [ -f "app.json" ] || [ -f "app.config.js" ]; then
          echo "Expo project detected"
          npm install -g @expo/cli
          npx expo install --fix
          
          # Create assets directory
          mkdir -p assets
          
          # Create proper placeholder images using ImageMagick (available on Ubuntu runners)
          if [ ! -f "assets/icon.png" ]; then
            echo "Creating placeholder icon.png (1024x1024)"
            convert -size 1024x1024 xc:white -fill blue -draw "circle 512,512 512,256" assets/icon.png
          fi
          
          if [ ! -f "assets/adaptive-icon.png" ]; then
            echo "Creating placeholder adaptive-icon.png (1024x1024)"
            convert -size 1024x1024 xc:white -fill green -draw "circle 512,512 512,256" assets/adaptive-icon.png
          fi
          
          if [ ! -f "assets/splash.png" ]; then
            echo "Creating placeholder splash.png (1284x2778)"
            convert -size 1284x2778 xc:white -fill gray -pointsize 72 -gravity center -annotate +0+0 "Fitness Tracker" assets/splash.png
          fi
          
          if [ ! -f "assets/favicon.png" ]; then
            echo "Creating placeholder favicon.png (48x48)"
            convert -size 48x48 xc:white -fill red -draw "circle 24,24 24,12" assets/favicon.png
          fi
          
          # Generate native code
          npx expo prebuild --platform android
        else
          echo "Regular React Native project - android folder should exist"
          exit 1
        fi
        
    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
