name: Build Android APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Install sharp for image processing
      run: npm install sharp
      
    - name: Setup Expo project
      run: |
        npm install -g @expo/cli
        npx expo install --fix
        
        # Create assets directory
        mkdir -p assets
        
        # Create simple app configuration
        cat > app.json << 'EOF'
        {
          "expo": {
            "name": "Fitness Tracker",
            "slug": "fitness-tracker",
            "version": "1.0.0",
            "orientation": "portrait",
            "icon": "./assets/icon.png",
            "userInterfaceStyle": "light",
            "splash": {
              "image": "./assets/splash.png",
              "resizeMode": "contain",
              "backgroundColor": "#ffffff"
            },
            "android": {
              "package": "com.fitnessapp.tracker",
              "versionCode": 1,
              "adaptiveIcon": {
                "foregroundImage": "./assets/adaptive-icon.png",
                "backgroundColor": "#4CAF50"
              }
            },
            "web": {
              "favicon": "./assets/favicon.png"
            }
          }
        }
        EOF
        
        # Create app assets
        node -e "
        const sharp = require('sharp');
        
        async function createAssets() {
          // App icon - green fitness theme
          await sharp({
            create: {
              width: 1024,
              height: 1024,
              channels: 4,
              background: { r: 76, g: 175, b: 80, alpha: 1 }
            }
          }).png().toFile('assets/icon.png');
          
          // Adaptive icon
          await sharp({
            create: {
              width: 1024,
              height: 1024,
              channels: 4,
              background: { r: 76, g: 175, b: 80, alpha: 1 }
            }
          }).png().toFile('assets/adaptive-icon.png');
          
          // Splash screen
          await sharp({
            create: {
              width: 1284,
              height: 2778,
              channels: 4,
              background: { r: 255, g: 255, b: 255, alpha: 1 }
            }
          }).png().toFile('assets/splash.png');
          
          // Favicon
          await sharp({
            create: {
              width: 48,
              height: 48,
              channels: 4,
              background: { r: 76, g: 175, b: 80, alpha: 1 }
            }
          }).png().toFile('assets/favicon.png');
          
          console.log('Assets created');
        }
        createAssets().catch(console.error);
        "
        
        # Generate Android project
        npx expo prebuild --platform android --clean

    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        
        # Build debug APK (easiest to install)
        ./gradlew assembleDebug
        
        # Verify APK was created
        ls -la app/build/outputs/apk/debug/

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fitness-tracker-app
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Fitness Tracker v${{ github.run_number }}
        body: |
          ## ðŸ‹ï¸ Fitness Tracker - Standalone Mobile App
          
          **Ready to install and use offline!**
          
          ### Features:
          - Track your weight, height, age, and activity level
          - Log calories and meals
          - Record workout sessions with sets, reps, and weights  
          - Manage exercise library
          - Plan weekly workouts
          
          ### Installation:
          1. Download `app-debug.apk` below
          2. On your Android phone: Settings â†’ Security â†’ Enable "Install from unknown sources"
          3. Open the APK file and install
          4. Launch "Fitness Tracker" from your app drawer
          
          **No internet connection required - works completely offline!**
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
